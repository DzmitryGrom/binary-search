<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
	<script type="text/javascript">
		var A = ['Alex', 'Ben', 'Denis', 'Iren', 'Frad', 'John', 'Hany', 'Will', 'Zendorf']
			t = 'Ben';
		BinarySearch(t,A);
	 	function BinarySearch(t,A)       // t - искомый элемент,
			{                                // A - упорядоченный массив, в котором ищем.
			    var i = 0, j = A.length, k; 
			                                 
			    while (i < j)                
			    {  k = Math.floor((i+j)/2);
			       if (t <= A[k]) j = k;
			       else i = k+1;
			    }
			   
			    if (A[ i ] === t) return console.log(i);     // На выходе индекс искомого элемента.
			    else return -1;                 // Если искомого элемента нет в массиве, то -1.
		}
	</script>
</body>
